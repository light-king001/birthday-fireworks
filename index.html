<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h1 {
      position: absolute;
      z-index: 1;
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 2px 2px 5px #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
  <canvas id="fireworks"></canvas>
  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    let w = (canvas.width = window.innerWidth);
    let h = (canvas.height = window.innerHeight);
    const fireworks = [];
    class Firework {
      constructor() {
        this.x = Math.random() * w;
        this.y = Math.random() * h / 2;
        this.radius = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.life = 100;
        this.particles = Array.from({ length: 30 }, () => this.createParticle());
      }
      createParticle() {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 1;
        return {
          x: this.x,
          y: this.y,
          dx: Math.cos(angle) * speed,
          dy: Math.sin(angle) * speed,
          life: 50
        };
      }
      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05;
          p.life--;
        });
        this.life--;
      }
      draw() {
        this.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        });
      }
    }
    function animate() {
      // Always update canvas size (in case of mobile rotations, etc.)
      if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, w, h);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      // Loop backwards to safely remove items
      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();
        if (fireworks[i].life <= 0) fireworks.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }
    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
    animate();
  </script>
</body>
</html>
